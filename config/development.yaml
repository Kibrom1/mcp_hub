# Development Configuration for MCP Hub
app:
  title: "MCP Hub â€” Multi-Server Client"
  layout: "wide"
  debug: true

database:
  url: "sqlite:///mcp.db"
  echo: false

ai:
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 1000

servers:
  - name: "filesystem"
    uri: "npx @modelcontextprotocol/server-filesystem /Users"
    enabled: true
  - name: "memory"
    uri: "npx @modelcontextprotocol/server-memory"
    enabled: true

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "mcp_hub.log"
  max_size: "10MB"
  backup_count: 5

security:
  enable_auth: false
  session_timeout: 3600
  max_requests_per_minute: 60